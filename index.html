<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv(
'WDIData.csv');

var svg = d3.select("svg")
    margin = 100
    width = svg.attr("width") - margin,
    height= svg.attr("height") - margin;
var xScale=d3.scaleLinear().domain([10000,10000000000]).range([0,width]);
var yScale=d3.scaleLinear().domain([10,150]).range([height,0]);
//var x_axis=d3.axisBottom(xScale).tickValues([10,20,50,100]).tickFormat(d3.format(".0f"));
//var y_axis=d3.axisLeft(yScale).tickValues([10,20,50,100]).tickFormat(d3.format(".0f"));;
var g = svg.append("g")
g.attr("transform","translate(50,50)")
  .selectAll('circle')
  .data(data)
  .enter().append("circle")
  .attr("cx",function(d) {return xScale(d.Pop);})
   .attr("cy",function(d) {return yScale(d.Electricity);})
   .attr("r",function(d) {return parseInt(d.Pop)/100000000;});

g=svg.append("g")
g.attr("transform","translate(50,50)")
.call(yscale);

g=svg.append("g")
g.attr("transform","translate(50,250)")
.call(xscale);


}
</script>
</body>
</html>
